name: Check & deploy to DockerHub

on:
  push:
    branches:
      - 'master'
    tags:
      - '*'
  workflow_dispatch:

jobs:
  perform-check:
    uses: ./.github/workflows/test_lint.yml
  docker:
    runs-on: ubuntu-latest
    environment: DockerHub
    strategy:
      matrix:
        configurations:
          - dockerfile: "Dockerfile"
            device-tags: |
              cuda
              cuda12.1
            device-args: |
              CUDA_VERSION=12.1
          - dockerfile: "Dockerfile"
            device-tags: cuda11.8
            device-args: |
              CUDA_VERSION=11.8
          - dockerfile: "cpu-only.Dockerfile"
            device-tags: cpu
            device-args: ""
    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Docker meta
        id: docker-meta
        uses: docker/metadata-action@v5
        with:
          images: pk5ls21/fxxk-docker
          tags: |
            type=schedule
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha
      - name: Combine tags and device tags
        run: |
          # 读取环境变量
          tags="${{ steps.docker-meta.outputs.tags }}"
          device_tags="${{ matrix.configurations.device-tags }}"
          # 将字符串转换为数组，根据\n分割
          IFS=$'\n' read -r -a tags_array <<< "$tags"
          IFS=$'\n' read -r -a device_tags_array <<< "$device_tags"
          # 初始化变量
          combined_output=""
          # 遍历所有可能的组合并构建输出字符串
          for tag in "${tags_array[@]}"; do
            for device_tag in "${device_tags_array[@]}"; do
              combined_output+="${tag}-${device_tag}\n"
            done
          done
          # 将生成的字符串写入 GITHUB_ENV
          echo "GITHUB_COMBINED_TAGS=$combined_output" >> $GITHUB_ENV
      - name: echo tags
        run:  echo ${{ env.GITHUB_COMBINED_TAGS }}
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          file: ${{ matrix.configurations.dockerfile }}
          push: true
          tags: ${{ env.GITHUB_COMBINED_TAGS }}
          build-args: ${{ matrix.configurations.device-args }}
